<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://code.highcharts.com/modules/accessibility.js"></script>
	
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-danger">
				<a class="navbar-brand" href="{% url 'index' %}">StocKTracker</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item">
							<a class="nav-link disabled" href="#">Markets</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'index' %}">Stocks</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0">
							<input class="form-control mr-sm-2" type="text" placeholder="Search ticker (e.g. AAPL)..." aria-label="Search">
							<button class="btn btn-dark my-2 my-sm-0 disabled" type="submit">Search</button>
					</form>
					<ul class="nav navbar-nav justify-content-end">
						<li class="nav-item">
							<a class="nav-link" href="">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/register/">Sign up</a>
						</li>

					</ul>

				</div>
			</nav>
    <main>
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}"> 
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
      {% block content %}
        Site content here
      {% endblock %}
    </main>
  </body>
</html>
