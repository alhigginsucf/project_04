{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    
    
        <div class="content-section">
            <fieldset class="form-group">
            <legend>Enter a Ticker for Information</legend>
            </fieldset>
                <form actions="/stocks/" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" value="Submit">Submit</button>
                </form>
        </div>
    </div>    
{% endblock %}
